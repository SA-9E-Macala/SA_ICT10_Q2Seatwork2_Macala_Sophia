<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Test</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- PyScript -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

    <style>
        :root {
            /* Vibrant, diverse aesthetic palette */
            --blue-deep: #355c7d;
            --blue-light: #6c5b7b;
            --pink-bold: #c06c84;
            --peach-soft: #f8b195;
            --yellow-bright: #fce38a;
            --mint-green: #95e1d3;
            --bg-gradient: linear-gradient(135deg, #f8b195, #fce38a, #95e1d3, #6c5b7b);
        }

        body {
            background: var(--bg-gradient);
            background-size: 400% 400%;
            animation: gradientShift 12s ease infinite;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 650px;
            margin-top: 40px;
            margin-bottom: 50px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        h1 {
            color: var(--blue-deep);
            text-align: center;
            margin-bottom: 25px;
            font-weight: 800;
            text-shadow: 0 0 8px rgba(0,0,0,0.1);
        }

        h2 {
            color: var(--pink-bold);
            margin-top: 20px;
            margin-bottom: 15px;
            font-size: 1.35rem;
            font-weight: 700;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Skills Test</h1>
        <h2>Sample Section</h2>
        <p>This is a test container. Your other inputs and fields will go here.</p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
