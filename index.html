<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Grade Calculator</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">

  <style>
    :root {
      --hot-pink: #ff69b4;
      --light-pink: #ffc0cb;
      --white: #ffffff;
      --black: #1a1a1a;
      --cheetah-pattern: url('https://i.imgur.com/0Gf5xqv.png');
    }

    body {
      background-color: var(--light-pink);
      font-family: 'Comic Neue', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      color: var(--black);
    }

    .container {
      max-width: 650px;
      margin: 50px auto;
      background-color: var(--white);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: -50px;
      left: -50px;
      width: 200px;
      height: 200px;
      background-image: var(--cheetah-pattern);
      background-size: cover;
      opacity: 0.12;
      transform: rotate(20deg);
    }

    h1 {
      color: var(--hot-pink);
      text-align: center;
      font-weight: bold;
      margin-bottom: 30px;
      text-shadow: 1px 1px 3px #fff;
    }

    h2 {
      color: var(--hot-pink);
      margin-top: 20px;
      margin-bottom: 15px;
      font-size: 1.3rem;
    }

    .form-control {
      margin-bottom: 15px;
      border: 1px solid var(--hot-pink);
    }

    .form-control:focus {
      border-color: var(--hot-pink);
      box-shadow: 0 0 0 0.25rem rgba(255,105,180,0.25);
    }

    .btn-primary {
      background-color: var(--hot-pink);
      border-color: var(--hot-pink);
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      font-weight: bold;
    }

    .btn-primary:hover {
      background-color: var(--light-pink);
      border-color: var(--light-pink);
    }

    #student_info {
      font-size: 1.2rem;
      font-weight: bold;
      color: var(--hot-pink);
      margin-top: 30px;
      padding: 15px;
      background-color: var(--light-pink);
      border-left: 5px solid var(--hot-pink);
      border-radius: 5px;
    }

    #summary {
      background-color: var(--white);
      padding: 15px;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-family: monospace;
    }

    #output {
      font-size: 1.3rem;
      color: var(--hot-pink);
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
      padding: 15px;
      background-color: rgba(255,192,203,0.2);
      border-radius: 5px;
    }

    .input-group-text {
      background-color: var(--hot-pink);
      color: var(--white);
      border: 1px solid var(--hot-pink);
      min-width: 80px; 
    }

    .grades-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .grade-input-group {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Student Grade Calculator</h1>

    <div class="mb-3">
      <div class="input-group">
        <span class="input-group-text">First Name</span>
        <input type="text" class="form-control" id="first_name" >
      </div>
      <div class="input-group">
        <span class="input-group-text">Last Name</span>
        <input type="text" class="form-control" id="last_name" >
      </div>
    </div>

    <h2>Enter your grades:</h2>
    <div class="grades-container">
      <div class="grade-input-group">
        <div class="input-group">
          <span class="input-group-text">Science</span>
          <input type="number" class="form-control" id="science" placeholder="Grade">
        </div>
      </div>
      <div class="grade-input-group">
        <div class="input-group">
          <span class="input-group-text">Math</span>
          <input type="number" class="form-control" id="math" placeholder="Grade">
        </div>
      </div>
      <div class="grade-input-group">
        <div class="input-group">
          <span class="input-group-text">English</span>
          <input type="number" class="form-control" id="english" placeholder="Grade">
        </div>
      </div>
      <div class="grade-input-group">
        <div class="input-group">
          <span class="input-group-text">Filipino</span>
          <input type="number" class="form-control" id="filipino" placeholder="Grade">
        </div>
      </div>
      <div class="grade-input-group">
        <div class="input-group">
          <span class="input-group-text">ICT</span>
          <input type="number" class="form-control" id="ict" placeholder="Grade">
        </div>
      </div>
      <div class="grade-input-group">
        <div class="input-group">
          <span class="input-group-text">PE</span>
          <input type="number" class="form-control" id="pe" placeholder="Grade">
        </div>
      </div>
    </div>

    <button class="btn btn-primary" id="calculateBtn">Calculate GWA</button>

    <div id="student_info"></div>
    <pre id="summary"></pre>
    <div id="output"></div>
  </div>

  <script>
    // Simple in-browser GWA calculator
    document.getElementById('calculateBtn').addEventListener('click', function() {
      const firstName = document.getElementById('first_name').value;
      const lastName = document.getElementById('last_name').value;
      const subjects = ['science','math','english','filipino','ict','pe'];
      let total = 0;
      let summaryText = '';

      subjects.forEach(sub => {
        const grade = parseFloat(document.getElementById(sub).value) || 0;
        total += grade;
        summaryText += `${sub.charAt(0).toUpperCase() + sub.slice(1)}: ${grade}\n`;
      });

      const gwa = (total / subjects.length).toFixed(2);

      document.getElementById('student_info').textContent = `Student: ${firstName} ${lastName}`;
      document.getElementById('summary').textContent = summaryText;
      document.getElementById('output').textContent = `General Weighted Average: ${gwa}`;
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
